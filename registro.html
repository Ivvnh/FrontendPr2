<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Registro</title>
  </head>
  <body style="background-color: #F7F2E0" >
    <div class="col text-center" style="width: 100%;background-color:#B404AE">
        <br>
        <h1 style="color:#FFFFFF">Registro de pacientes</h1>
        <br>
    </div>
    <div>
        <div class="col text-center" style="width: 80%; padding-left: 350px; float: center">
          <br>
            <form name="f">
            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="Nombre">
            </div>
            <div class="mb-3">
              <label for="Apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="Apellido">
            </div>
            <div class="mb-3">
                <label for="nacimiento" class="form-label">Fecha de nacimiento(dd/mm/aaaa)</label>
                <input type="text" class="form-control" id="Fechadenacimiento">
              </div>
              <br>
              <div class="mb-3">
                <label for="s" class="form-label">Sexo:</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="s1" value="M" id="flexRadioDefault1">
                <label class="form-check-label" for="s1">Masculino </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="s1" value="F" id="flexRadioDefault2">
                <label class="form-check-label" for="s1">Femenino</label>
              </div>
              <br><br>
              <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="Nombredeusuario">
              </div>
              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="Contrasena"aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                  Tu contraseña debe tener como minimo 8 caracteres
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Numero telefonico(opcional)</label>
                    <input type="text" class="form-control" id="Telefono">
                  </div>
               </div>
              <button onclick="enviardatos()" type="button" class="btn btn-success btn-lg">REGISTRARSE</button>
          </form>
        </div>
        </div>
        <br>
       <div class="col text-center">
        <button onclick="regresoprincipal()" type="button" class="btn btn-secondary">REGRESAR</button>
        <button onclick="inicio()" type="button" class="btn btn-info">INICIAR SESION</button>
        <br>
      </div>
      <br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <script>
       // METODO PARA ENVIAR LA InFORMACion
        function enviardatos(){
            console.log("datos para nuevo");
            var nombre = document.querySelector('#Nombre').value
            var apellido = document.querySelector('#Apellido').value
            var nacimiento = document.querySelector('#Fechadenacimiento').value
            var sexo = document.f.s1.value
            var usuario = document.querySelector('#Nombredeusuario').value
            var contraseña = document.querySelector('#Contrasena').value
            var telefono = document.querySelector('#Telefono').value
            
            var objeto = {
            'Nombre': nombre,
            'Apellido': apellido,
            'Fecha_de_nacimiento': nacimiento,
            'Sexo': sexo,
            'Nombre_de_usuario': usuario,
            'Contrasena': contraseña,
            'Telefono': telefono
            }
            console.log(objeto)

            fetch('https://backend-pr2.herokuapp.com/Nuevopaciente', {
            method: 'POST',
            body: JSON.stringify(objeto),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})

            .then(resp => resp.json())
            .catch(erro => {
                console.error('Error:', erro)
                alert("Error")
            })
            .then(response =>{
                console.log(response);
                alert(response.Mensaje)

                
            })
        }
        function regresoprincipal(){
            location.href = "index.html"
        }
        function inicio(){
            location.href = "login.html"
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
