<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>INICIAR SESION</title>
  </head>
  <body style="background-color: #F7F2E0" >
    <div class="col text-center" style="width: 100%;background-color:#B404AE">
        <br>
        <h1 style="color:#FFFFFF">INICIO DE SESIÓN</h1>
        <br>
    </div>
    <br><br><br>
    <div style="width: 100%;background-color:#FAD7A0">
        <div class="col text-center" style="width: 70%; padding-left: 450px; float: center">
          <br>
            <form>
            <div class="mb-3">
              <label for="Usuario" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="Usuario">
            </div>
            <br>
              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="Contrasena">
                </div>
                <br>
              <button onclick="iniciosesion()" type="button" class="btn btn-success btn-lg">INGRESAR</button>
          </form>
        </div>
      </div>
      <br><br>
        <div class="col text-center">
          <button onclick="regresoprincipal()" type="button" class="btn btn-secondary">REGRESAR AL INICIO</button>
          <button onclick="registro()" type="button" class="btn btn-info">REGISTRARSE</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <script>
       // METODO PARA ENVIAR LA INFORMACION
        function iniciosesion(){
            console.log("Ingresar");
            var usuario = document.querySelector('#Usuario').value
            var contraseña = document.querySelector('#Contrasena').value
            
            var objeto = {
            'Nombre_de_usuario': usuario,
            'Contrasena': contraseña,
            }
            console.log(objeto)
            var buscar = document.querySelector('#Usuario').value
            sessionStorage.setItem("buscar", buscar)
            fetch('https://backend-pr2.herokuapp.com/Inicio', {
            method: 'PUT',
            body: JSON.stringify(objeto),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})

            .then(resp => resp.json())
            .catch(erro => {
                console.error('Error:', erro)
                alert("Error")
            })
            .then(response =>{
                console.log(response);
                if (response.Mensaje=="administracion.html") { 
                  location.href =(response.Mensaje)
                } else if(response.Mensaje=="Paci.html") { 
                  location.href =(response.Mensaje) 
                }else if(response.Mensaje=="Doct.html") { 
                  location.href =(response.Mensaje) 
                }else if(response.Mensaje=="enfe.html") { 
                  location.href =(response.Mensaje) 
                }else{alert(response.Mensaje)}
                
   
            })
        }
        function regresoprincipal(){
            location.href = "index.html"
        }
        function registro(){
            location.href = "registro.html"
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
