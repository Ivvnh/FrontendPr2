<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <title>Modulo Doctores</title>
  </head>
  <body style="background-color: #F7F2E0" onload="informacion()">
    <div class="col text-center" style="width: 100%;background-color:#B404AE">
        <br>
        <h1 style="color:#FFFFFF">DOCTORES</h1>
        <br>
    </div>
    <div>
        <br>
        <div style="width: 90%; padding-left: 130px; float: left" >
          <br> <br> 
        <button  onclick="verperfil()" type="button" class="btn btn-info  btn-lg">MODIFICAR PERFIL</button>
        <br><br>
        <button  onclick="compra()" type="button" class="btn btn-info  btn-lg">GENERAR RECETAS</button>
        </div>
        </div>
        <div class="col text-center" style="width: 70%; padding-left: 30px; float: center">
          <h2 style="color:#000000">Listado de citas pendientes</h2>
          <div style="width: 90%">
            <table class="table table-bordered border-primary">
                <thead>
                    <tr class="table-info">
                        <th> Fecha </th>
                        <th> Hora </th>
                        <th> Motivo </th>
                        <th> Opciones </th>
                    </tr>
                </thead>
                <tbody id="datos"></tbody>
            </table>
        </div>
        </div>
        </div>
        <br> <br> <br>  <br> <br> 
        <div class="col text-center">
          <br> <br> 
        <button  onclick="regresoprincipal()" type="button" class="btn btn-danger  btn-lg">CERRAR SESION</button>
         </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
       // METODO PARA ENVIAR LA INFORMACION
        function regresoprincipal(){
            location.href = "login.html"
        }

        function compra(){
            location.href = "recetas.html"
        }
        
        function verperfil(){
            var buscado = sessionStorage.buscar
            sessionStorage.setItem("buscado", buscado)
            location.href="modificardoc.html"
        }
        
        function agregarc(boton){
            usuario = boton.value
            var estado = 'Aceptada'
            var objeto = {
            'Estado': estado,
            }
            console.log(objeto)
            fetch(`https://backend-pr2.herokuapp.com/Actualizarcita/${usuario}`, {
            method: 'PUT',
            body: JSON.stringify(objeto),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Error")
            })
            .then(response =>{
                console.log(response);
                alert(response.Mensaje)
                informacion();
            })
        }

        function informacion(){
            var tabla = document.querySelector('#datos')
            var cadena = ''
            fetch('https://backend-pr2.herokuapp.com/Citas', {
            method: 'GET',
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(resp => resp.json())
            .catch(erro => {
                console.error('Error:', erro)
                alert("Error")
            })
            .then(response =>{
                console.log(response);
                response.forEach(element => {
                    console.log(element)
                    if(element.Estado=='Pendiente'){
                    cadena += `<tr>
                        <td> ${element.Fecha} </td>
                        <td> ${element.Hora} </td>
                        <td> ${element.Motivo} </td>
                        <td> <button value=${element.Id} onclick="agregar(this)" type="button" class="btn btn-success">ACEPTAR</button> <button value=${element.Id} onclick="rechazar(this)" type="button" class="btn btn-danger">RECHAZAR</button> </td>
                        </tr>`         
                }});
                tabla.innerHTML = cadena
            })
          }

          function rechazar(boton){
            var usuario = boton.value
            var estado = 'Rechazada'
            var objeto = {
            'Estado': estado,
            }
            console.log(objeto)
            fetch(`https://backend-pr2.herokuapp.com/Actualizarcita/${usuario}`, {
            method: 'PUT',
            body: JSON.stringify(objeto),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Error")
            })
            .then(response =>{
                console.log(response);
                alert('Se Rechaz√≥ la cita correctamente')
                informacion();
            })
        }
       
    </script>

</html>
